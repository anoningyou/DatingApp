<div class="row">
    <table class="table">
        <thead>
            <tr>
                <td style="width: 30%;">Username</td>
                <td style="width: 40%;">Active roles</td>
                <td style="width: 30%;"></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit roles</button></td>
            </tr>
        </tbody>
    </table>
</div>
